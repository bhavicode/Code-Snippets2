<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link href="css/slick.css" rel="stylesheet" />
	<script src="js/jquery-min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/theme.js"></script>


	<style type="text/css">
		body { margin: 0; padding: 0; }
		.fadeSlides .sslide { height: 100vh; width: 100%; }
		.fadeSlides .sslide img { height: 100vh; width: 100%; object-fit: cover; }
		.dflex { display: flex; }


		.imgWrap img { max-width: 100%; height: auto; }
		.imgWrap { max-width: 100%; }

		.vh100 { min-height: 100vh; }
		.isActive { color: red; }


		.stickySnaps .inWrap { align-items: flex-start; }
		.stickySnaps .left { position: sticky; top: 0; left: 0; }

		.snapItems .snapItem{  position: sticky; left: 0; height: 100vh; top: 0; transition: .7s ease; }

	</style>

</head>
<body>
	<section class="cBlock vh100">

	</section>
	<section class="cBlock">
		<div class="thumbsliderWrap dflex">
		<div class="left">
			<div class="thumbRows">
				<div class="sslide isActive"><div class="contWrap">Slide1</div></div>
				<div class="sslide"><div class="contWrap">Slide2</div></div>
				<div class="sslide"><div class="contWrap">Slide3</div></div>
				<div class="sslide"><div class="contWrap">Slide4</div></div>
			</div>
		</div>
		<div class="right">
		<div class="fadeSlides">
	      <div class="sslide"><div class="imgWrap"><img src="imgs/img1.jpg" ></div></div>
	      <div class="sslide"><div class="imgWrap"><img src="imgs/img2.jpg" ></div></div>
	      <div class="sslide"><div class="imgWrap"><img src="imgs/img3.jpg" ></div></div>
	      <div class="sslide"><div class="imgWrap"><img src="imgs/img4.jpg" ></div></div>
	    </div>
	  	</div>
	</div>
	</section>
	<section class="cBlock vh100 stickySnaps">

		<div class="dflex inWrap">
		<div class="left">
			<div class="">
				<div class="dataRow"><div class="contWrap">Slide1</div></div>
				<div class=""><div class="contWrap">Slide2</div></div>
				<div class=""><div class="contWrap">Slide3</div></div>
				<div class=""><div class="contWrap">Slide4</div></div>
			</div>
		</div>
		<div class="right">
			<div class="snapItems">
		      <div class="snapItem"><div class="imgWrap"><img src="imgs/img1.jpg" ></div></div>
		      <div class="snapItem"><div class="imgWrap"><img src="imgs/img2.jpg" ></div></div>
		      <div class="snapItem"><div class="imgWrap"><img src="imgs/img3.jpg" ></div></div>
		      <div class="snapItem"><div class="imgWrap"><img src="imgs/img4.jpg" ></div></div>
		    </div>
		  	</div>
		</div>

	</section>

	<section class="cBlock vh100">

	</section>
</body>
</html>
