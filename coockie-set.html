<style type="text/css">
/*--------- Cookiebar CSS ---------*/
.cookiebar{ display: none; padding: 34px 0; background: #0FA896; position: fixed; width: 100%; bottom: 0; left: 0;
z-index: 9; }
.cookiebar #cookieTrigger { text-decoration: none; border: 2px solid #fff; }
.cookiebar #cookieTrigger:after,.cookiebar #cookieTrigger:before{ display: none; }
.cookiebar #cookieTrigger:hover{ background: #fff; color: #0FA896; }
.cookiebar p, .cookiebar a { color: #fff; margin: 0; }
.cookiebar p a:hover { color: #1B0F2D; }
.cookiebar a { text-decoration: underline; }
.cookiebar .dflex{ display: flex; align-items: center; justify-content: center; flex-wrap: wrap;}
.cookiebar p{ padding: 16px 12px; max-width: calc(100% - 50px); }
.cookie-close{ position: fixed; bottom: 60px; right: 40px; }
.cookie-close:after, .cookie-close:before { background: #fff; height: 3px; width: 30px; display: block; content: ''; border-radius: 5px; }
.cookie-close:before { transform: rotate(-45deg) translate(0px, 5px); }
.cookie-close:after{ transform: rotate(45deg) translate(2px,-2px); }
.cookie-close:hover:after, .cookie-close:hover:before{ background: #d83325; }
@media (max-width: 1800px){
	.cookie-close { bottom: 95px; }	
}
@media (max-width: 1440px){
	.cookiebar{ padding: 24px 0; }
}
@media (max-width: 1024px){
	.cookie-close:after, .cookie-close:before{ width: 22px; }
	.cookiebar #cookieTrigger{ padding: 12px 20px; }
	.cookiebar p, .cookiebar a { color: #fff; margin: 0; font-size: 15px; }
}
@media (max-width: 768px){
	.cookiebar { padding: 12px 0 20px; }
	.cookiebar p{ max-width: 100%; text-align: center; }
}
/*--------- Cookiebar CSS Ends ---------*/
</style>
